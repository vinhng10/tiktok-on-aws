AWSTemplateFormatVersion: 2010-09-09
Description: CloudFormation template to create an S3 bucket with public access,
  static web hosting, and a specific bucket policy.

Resources:
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: userpool
      MfaConfiguration: "OFF"
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      LambdaConfig:
        PostConfirmation: !GetAtt CreateUser.Arn

  CognitoUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: tiktok-userpool
      UserPoolId: !Ref CognitoUserPool

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: app-client
      UserPoolId: !Ref CognitoUserPool
      GenerateSecret: false
      AllowedOAuthFlows:
        - code
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthScopes:
        - email
        - openid
        - phone
      CallbackURLs:
        - !ImportValue distribution-domain
        - http://localhost:5173
      LogoutURLs:
        - !ImportValue distribution-domain
        - http://localhost:5173
      SupportedIdentityProviders:
        - COGNITO

  CreateUser:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: create-user
      Runtime: python3.11
      Handler: handler.handler
      Timeout: 30
      Environment:
        Variables:
          NEPTUNE_WRITE_ENDPOINT: !ImportValue neptune-write
          NEPTUNE_PORT: 8182
      VpcConfig:
        SecurityGroupIds:
          - !ImportValue neptune-lambda-security-group
        SubnetIds: !Split
          - ","
          - !ImportValue private-subnet-ids
      Role: !GetAtt LambdaExecutionRole.Arn
      Layers:
        - arn:aws:lambda:us-east-1:751439179750:layer:neptune-dependencies:14
      Code:
        S3Bucket: tiktok-clone-infra
        S3Key: cognito/src/CreateUser/handler.zip

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: RoleForLambdaVPCAccess
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CreateUser
      Action: lambda:InvokeFunction
      Principal: cognito-idp.amazonaws.com
      SourceArn: !GetAtt CognitoUserPool.Arn

  CognitoIdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName: identitypool
      AllowUnauthenticatedIdentities: false
      CognitoIdentityProviders:
        - ClientId: !Ref CognitoUserPoolClient
          ProviderName: !Sub cognito-idp.${AWS::Region}.amazonaws.com/${CognitoUserPool}

  CognitoUserS3PersonalAccessRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CognitoUserS3PersonalAccess
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                cognito-identity.amazonaws.com:aud: !Ref CognitoIdentityPool
              ForAnyValue:StringLike:
                cognito-identity.amazonaws.com:amr: authenticated
      Policies:
        - PolicyName: S3AccessPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource: arn:aws:s3:::tiktok-clone-storage
                Condition:
                  StringLike:
                    s3:prefix: ${cognito-identity.amazonaws.com:sub}/*
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: arn:aws:s3:::tiktok-clone-storage/${cognito-identity.amazonaws.com:sub}/*

  CognitoIdentityPoolRoleAttachment:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref CognitoIdentityPool
      Roles:
        authenticated: !GetAtt CognitoUserS3PersonalAccessRole.Arn

Outputs:
  UserPoolArn:
    Description: The ARN of the Cognito User Pool
    Value: !GetAtt CognitoUserPool.Arn
    Export:
      Name: userpool-arn

  UserPoolId:
    Description: The ID of the Cognito User Pool
    Value: !Ref CognitoUserPool
    Export:
      Name: userpool-id

  UserPoolClientId:
    Description: The ID of the Cognito User Pool App Client
    Value: !Ref CognitoUserPoolClient
    Export:
      Name: userpool-client-id

  UserPoolDomainURL:
    Description: Domain of the Cognito User Pool
    Value: !Sub
      - https://${Domain}.auth.${AWS::Region}.amazoncognito.com
      - Domain: !Ref CognitoUserPoolDomain
    Export:
      Name: userpool-url

  IdentityPoolId:
    Description: The ID of the Cognito Identity Pool
    Value: !Ref CognitoIdentityPool
    Export:
      Name: identitypool-id
